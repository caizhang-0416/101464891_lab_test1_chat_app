<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .input-group-text {
            width: 120px;
        }
    </style>
</head>
<body>
<div class="card" style="width: 500px; margin: 200px auto;">
    <div class="card-body">
        <h2 class="card-title">Signup</h2>
        <form id="signupForm">
            <div class="input-group mb-3">
                <span class="input-group-text" id="username-label">User Name</span>
                <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="username-label" required/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="firstname-label">First Name</span>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" aria-label="First Name" aria-describedby="firstname-label" required/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="lastname-label">Last Name</span>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" aria-label="Last Name" aria-describedby="lastname-label" required/>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="password-label">Password</span>
                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password" aria-describedby="password-label" required/>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("signupForm").onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const firstname = document.getElementById("firstname").value;
        const lastname = document.getElementById("lastname").value;
        const password = document.getElementById("password").value;
        const response = await fetch("/auth/signup", {
            method: "POST",
            body: JSON.stringify({username, firstname, lastname, password}),
            headers: {"Content-Type": "application/json"},
        });
        const data = await response.json();
        if (response.ok) {
            alert(data.message);
        } else {
            alert(data.error);
        }
    };
</script>
</body>
</html>
